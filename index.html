<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!-- SCOREBOARD -->
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <!-- RESULT -->
    <div class="result"><p>Paper covers Rock. You Won!</p></div>
    <div class="choices">
        <div class="choice" id="r"><img src="images/rock.png" alt="rock"></div>
        <div class="choice" id="p"><img src="images/paper.png" alt="paper"></div>
        <div class="choice" id="s"><img src="images/scissors.png" alt="scissors"></div>
    </div>
    <!-- ACTION MESSAGE -->
    <p id="action-message">Make your Move</p>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>
</html>
